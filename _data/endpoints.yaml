tron:
  explanation:
    heading: What Is Tron
    text: TRON is a blockchain network that runs on software specifically developed by the TRON Foundation. Alongside having its own cryptocurrency token in the form of the TRX token, it also enables other currencies as well as products to be developed on top of it due to the fact that it has smart contracts.
    image: /assets/images/tron/png/what_is_tron.png
  advantages:
    heading: Advantages of tron
    cards:
      - image: /assets/images/tron/svg/web3-img.svg 
        heading: Smart Contracts 
        text: |
          Tron offers the ability to 
          develop Smart Contracts that 
          run on the Tron EVM
      - image: /assets/images/tron/svg/clock.svg
        heading: Fast Transactions 
        text: |
          The block time of the 
          Tron Blockchain is as low 
          as 3 seconds. 
      - image: /assets/images/tron/svg/best.svg
        heading: High Scalability 
        text: | 
          The Tron Blockchain 
          can handle up to 2.000 
          Transactions per second.
