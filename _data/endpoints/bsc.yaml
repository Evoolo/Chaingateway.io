explanation:
  heading: What Is Binance Smart Chain
  text: Binance Smart Chain (BSC) is a high-performance blockchain that runs in parallel with the Binance Chain. It is compatible with the Ethereum Virtual Machine (EVM) and supports smart contract development. BSC uses Proof of Staked Authority (PoSA) consensus mechanism that combines Proof of Stake (PoS) and Proof of Authority (PoA) to ensure high speed and low transaction fees.
  image: /assets/images/bsc/what_is_bsc.png
  alt: "Illustration of BSC logo"

advantages:
  heading: Advantages of Binance Smart Chain
  cards:
    - image: /assets/images/tron/svg/web3-img.svg 
      heading: Smart Contracts
      text: |
        Binance Smart Chain supports Solidity smart contracts, enabling developers to build decentralized applications on a secure and efficient network.
      alt: "Illustration of a globe icon"
    - image: /assets/images/tron/svg/clock.svg
      heading: Fast Transactions
      text: |
        Transactions on Binance Smart Chain are fast and cheap, with an average block time of 3 seconds and transaction fees that are typically less than $0.01.
      alt: "Illustration of a transactions icon"
    - image: /assets/images/tron/svg/best.svg
      heading: High Scalability
      text: |
        Binance Smart Chain can handle up to 100 transactions per second, with the potential to scale even further in the future.
      alt: "Illustration of a limited supply icon"
