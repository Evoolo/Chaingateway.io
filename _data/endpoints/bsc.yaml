slider:
  - heading: Binance Smart Chain Ecosystem
    image: /assets/images/tron/svg/wallet.svg
    title: BSC Wallets
    text: |
      Binance Smart Chain wallets allow you to send and receive BNB and BEP-20 tokens on the BSC network.
      Our BSC API allows you to create and manage BSC addresses automatically.
    alt: USDT Token
  - heading: Binance Smart Chain Ecosystem
    image: /assets/images/tron/png/tether-crypto.png
    title: BSC Wallets
    text: |
      The BEP-20 Token of Tether USD (USDT) is the most used stable token on the Binance Smart Chain Blockchain. As the
      price is linked to the US Dollar, there is no volatility.
      With our Binance Smart Chain API you can send USDT, receive it and get information and webhooks on Tether USD
      transactions.
    alt: USDT Token
  - heading: Perfect for Payments
    image: /assets/images/tron/png/mobile-img.png
    title: Perfect for Payments
    text: |
      Binance Smart Chain has a very fast block time of only 3 seconds. This makes it perfect to use for payments.
      Use our BSC API to integrate Tron in your POS system or e-commerce shop.
    alt: Perfect for Payments

