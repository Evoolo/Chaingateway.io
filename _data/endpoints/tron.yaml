slider:
  - heading: Tron Ecosystem
    image: /assets/images/tron/svg/wallet.svg
    title: Tron Wallets
    text: |
      Tron Wallets allow you to send and receive Tron, TRC10 Tokens and TRC20 Tokens on the Tron Blockchain.
      Our Tron API allows you to create and manage Tron addresses automatically.   
    alt: "Illustration of a wallet icon"
  - heading: Tron Ecosystem
    image: /assets/images/tron/png/tether-crypto.png
    title: USDT Token
    text: | 
      The TRC20 Token of Tether USD (USDT) is the most used stable token on the Tron Blockchain. As the
      price is linked to the US Dollar, there is no volatility.
      With our Tron API you can send USDT, receive it and get information and webhooks on Tether USD
      transactions.
    alt: "Tether logo"

  - heading: Tron Ecosystem
    image: /assets/images/tron/png/mobile-img.png
    title: Perfect for Payments
    text: |
      Tron has a very fast block time of only 3 seconds. This makes it perfect to use for payments.
      Use our Tron API to integrate Tron in your POS system or e-commerce shop.
    alt: "Illustration of a block time"
