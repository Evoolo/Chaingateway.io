{% assign author_name = include.author | replace: " ", "_" | downcase %}
{% assign author_object = site.data.authors[author_name] %}

{% if author_object %}
<div class="d-flex items-center mb-3 last:mb-0 gap-2">
  {% if author_object.image %}
    <img height="48" width="48" class="mg-fluid rounded-circle" src="{{ author_object.image | relative_url }}" alt="{{ author_object.name }}"/>
  {% endif %}
  <div class="ml-2">
    <span class="font-medium text-sm ml-1 block">{{ author_object.name }}</span> <br>
    <a class="text-sm ml-1 block text-green-400 link-light" target="_blank" rel="nofollow" href="{{ author_object.linkedin }}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77Z"/></svg></a>
  </div>
</div>
{% endif %}
