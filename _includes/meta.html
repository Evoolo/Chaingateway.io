<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Primary Meta Tags -->

<title>
    {% if page.title %}
        {{ page.title }}
    {% else %}
        {{ site.title }}
    {% endif %}
 </title>

{% if page.description %}
    <meta name="description" content="{{ page.description }}">
{% elsif page.title %}
    <meta name="description" content="{{ page.title }} - BUILD THE BRIDGE BETWEEN BLOCKCHAIN AND THE REAL WORLD">
{% else %}
    <meta name="description" content="Blockchain API which is easy to implement. REST API to build the bridge between Blockchain and the real world. Register for free now!">
{% endif %}


<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | relative_url }}">
<meta property="og:title" content="ChainGateway">
<meta property="og:description" content="BUILD THE BRIDGE BETWEEN BLOCKCHAIN AND THE REAL WORLD">
<meta property="og:image" content="{{ 'assets/images/svg/key-features-card1.svg' | relative_url }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://chaingateway.io">
<meta property="twitter:title" content="Chaingateway">
<meta property="twitter:description" content="BUILD THE BRIDGE BETWEEN BLOCKCHAIN AND THE REAL WORLD">
<meta property="twitter:image" content="{{ 'assets/images/svg/key-features-card1.svg' | relative_url }}">
