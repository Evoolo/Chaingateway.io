---
layout: default
hero: /heros/none.html
---

<div class="container d-flex gap-2 text-white my-5">
<div class="flex-shrink-0 p-3 index_10 rounded-2" style="width: 280px;z-index: 100; background: rgba(0, 128, 128, 0.2)">

    


    <a href="/" class="d-flex align-items-center pb-3 mb-3 link-light text-decoration-none">
      <span class="fs-5 fw-semibold text-white">Tutorials</span>
    </a>
    
    {% for item in site.data.tutorials %}
    <p class="fs-10 fw-semibold text-white border-bottom">{{ item.section }}</p>

    <ul class="list-unstyled ps-0">
    {% for subitem in item.navigation %}
      <li class="mb-1">
        <button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#collapse{{ item.section | slugify }}{{ subitem.section | slugify }}" aria-expanded="false">
          {{ subitem.section}}
        </button>
        <div class="collapse" id="collapse{{ item.section | slugify }}{{ subitem.section | slugify }}">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            {% for link in subitem.links %}
            <li><a href="{{ link.url | relative_url }}" class="link-light rounded">{{link.name}}</a></li>
            {% endfor %}
          </ul>
        </div>
      </li>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
  <div class="flex-grow-1 index_10 rounded-2 p-2" style="z-index: 100; background: rgba(0, 128, 128, 0.2)" >
    
    <h2 class="fs-5 fw-semibold text-white border-bottom p-2">{{page.title}}</h2>

    {{content}}
  </div>
</div>
